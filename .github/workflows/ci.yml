name: CI

on:
  push:
    branches: [main, "chore/*", "feature/*"]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: talentflow
          POSTGRES_PASSWORD: talentflow123
          POSTGRES_DB: talentflow_db
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U talentflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: ['6379:6379']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm ci

      - name: Run backend lint
        run: |
          cd backend
          npm run lint

      - name: Run backend tests
        run: |
          cd backend
          npm run test

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm ci

      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test