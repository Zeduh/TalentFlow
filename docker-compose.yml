version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talentflow-postgres
    environment:
      POSTGRES_USER: talentflow
      POSTGRES_PASSWORD: talentflow123
      POSTGRES_DB: talentflow_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentflow-network

  redis:
    image: redis:7-alpine
    container_name: talentflow-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - talentflow-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: talentflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@talentflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - talentflow-network

volumes:
  postgres_data:
  redis_data:

networks:
  talentflow-network:
    driver: bridge